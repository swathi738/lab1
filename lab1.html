    <title>sign up form</title>
</head>
<body>
    <h1>sign up</h1>
    <form>
        <label for="Name">Name:</label>
        <input type="text" id="Name"><br>
        <label for="Email">Email:</label>

        <input type="text" id="confirm password"><br>
        <input type="submit" value="submit">
    </form>
    
</body>
